<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZ Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f7ffcc;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://media.giphy.com/media/bzXv6FIFNPNVvn226I/giphy.gif?cid=790b7611jhowoie1vmy6ibhvbmd65dnsmla79rru0yr5ubgr&ep=v1_gifs_search&rid=giphy.gif&ct=g');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            position: relative;
            height: 40vh;
            background-image: url('https://media.giphy.com/media/SeaOY5l1B70ptfrTVk/giphy.gif?cid=ecf05e47ocvxvt8aqb3sc15924tw66tf9zcafnv6ik4lf8mf&ep=v1_gifs_search&rid=giphy.gif&ct=g');
            background-size: 100% 200%;
            background-repeat: no-repeat;
            background-position: center;
        }
        header h1 {
            font-size: 3.6em;
            margin: 0;
            animation: bounce 1s infinite;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        header .logo-left, header .logo-right {
            position: absolute;
            top: 50%;
            width: 100px;
            height: auto;
            transform: translateY(-50%);
        }
        header .logo-left {
            left: 10%;
        }
        header .logo-right {
            right: 10%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* 修改为透明色 */
            border-radius: 10px;
        }
        .section img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section .content {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        @media (min-width: 768px) {
            .section {
                flex-direction: row;
            }
            .section img, .section .content {
                width: 45%;
                margin-bottom: 0;
            }
        }
        footer {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
